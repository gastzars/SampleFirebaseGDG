<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Firebase</title>

    <!-- Include firebase SDK -->
    <script defer src="/__/firebase/3.8.0/firebase-app.js"></script>
    <script defer src="/__/firebase/3.8.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/3.8.0/firebase-database.js"></script>
    <script defer src="/__/firebase/3.8.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/3.8.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-orange.min.css" /> 
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/main.css">

    <!-- Javascript -->
    <script src="javascripts/storage.js"></script>
  </head>
  <body>
    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Sample Firebase</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="/home" class="mdl-layout__tab">Home</a>
          <a href="/authen" class="mdl-layout__tab">Authentication</a>
          <a href="/database" class="mdl-layout__tab">Database</a>
          <a href="#" class="mdl-layout__tab is-active">Storage</a>
          <a href="/notification" class="mdl-layout__tab">Notification</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--2-col"></div>
          <div class="mdl-cell mdl-cell--8-col">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Storage</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    <p>Select a file below. When it is uploaded, a link will be displayed to the uploaded file.</p>
                    <h6>Choose File</h6>
                    <input type="file" id="file" name="file"/>
                    <h6>File URL:</h6>
                    <span id="linkbox"></span>
                  </div>

            </div>
          </div>
          <div class="mdl-cell mdl-cell--2-col"></div>
        </div>
      </main>
    </div>
  </body>
</html>
