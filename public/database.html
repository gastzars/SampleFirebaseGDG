<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Firebase</title>

    <!-- Include firebase SDK -->
    <script defer src="/__/firebase/3.8.0/firebase-app.js"></script>
    <script defer src="/__/firebase/3.8.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/3.8.0/firebase-database.js"></script>
    <script defer src="/__/firebase/3.8.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/3.8.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-orange.min.css" /> 
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/main.css">

    <!-- Javascript -->
    <script src="javascripts/database.js"></script>
  </head>
  <body>
    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Sample Firebase</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="/home" class="mdl-layout__tab">Home</a>
          <a href="/authen" class="mdl-layout__tab">Authentication</a>
          <a href="#" class="mdl-layout__tab is-active">Database</a>
          <a href="/storage" class="mdl-layout__tab">Storage</a>
          <a href="/notification" class="mdl-layout__tab">Notification</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--2-col"></div>
          <div class="mdl-cell mdl-cell--8-col">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
              <div class="mdl-tabs mdl-js-tabs">
                <div class="mdl-tabs__tab-bar">
                  <a href="#tab1-panel" class="mdl-tabs__tab is-active">Insert</a>
                  <a href="#tab2-panel" class="mdl-tabs__tab">Read</a>
                </div>
                <!-- Insert TAB -->
                <div class="mdl-tabs__panel is-active" id="tab1-panel">
                  <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Insert to students</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                      <div class="mdl-textfield mdl-js-textfield">
                        <input id='insert_name' class="mdl-textfield__input" type="text">
                        <label class="mdl-textfield__label" for="insert_name">Name</label>
                      </div>
                      <br>
                      <div class="mdl-textfield mdl-js-textfield">
                        <input id='insert_age' class="mdl-textfield__input" type="age">
                        <label class="mdl-textfield__label" for="insert_age">Age</label>
                      </div>
                      <br>
                      <button id="insert_button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        Insert
                      </button>
                  </div>
                </div>
                <!-- Read TAB -->
                <div class="mdl-tabs__panel" id="tab2-panel">
                  <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Read from students</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                      <div class="mdl-textfield mdl-js-textfield">
                        <input id='read_name' class="mdl-textfield__input" type="text">
                        <label class="mdl-textfield__label" for="read_name">Name</label>
                      </div>
                      <br>
                      <button id="read_button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        Query
                      </button>
                  </div>
                  <br>
                  <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style='width: 100%'>
                    <thead>
                      <tr>
                        <th class="mdl-data-table__cell--non-numeric">Name</th>
                        <th>Age</th>
                      </tr>
                    </thead>
                    <tbody id='result_table'>
                    </tbody>
                  </table>

                </div>
              </div>

            </div>
          </div>
          <div class="mdl-cell mdl-cell--2-col"></div>
        </div>
      </main>
    </div>
  </body>
</html>
